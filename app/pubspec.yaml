name: app_noticia
description: WNews

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: any # DI
  dio: any
  eventify: ^1.0.0
  # google_sign_in: any
  http: any
  url_launcher: ^6.0.18
  email_validator: ^2.0.1
  camera: ^0.9.4+11
  shared_preferences: ^2.0.13
  comment_box: any
  flutter_launcher_icons: ^0.9.2
  image_picker: ^0.8.4+4
  # onesignal_flutter: ^3.0.0
  permission_handler: ^9.1.0
  image_cropper: ^1.4.0
  path_provider: ^2.0.1


flutter_icons:
  image_path: "assets/logo.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/user.png
    - assets/logo_noticias/

  module:
    androidX: true
    androidPackage: com.example.app
    iosBundleIdentifier: com.example.app

